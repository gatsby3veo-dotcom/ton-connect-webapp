<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini App</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect UI (CDN) -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    :root {
      --bg: #2b2b2b;
      --card: #3a3a3a;
      --text: #f2f2f2;
      --muted: #cfcfcf;
      --btn: #5a5a5a;
      --btnHover: #6a6a6a;
      --danger: #7a3d3d;
      --dangerHover: #8a4a4a;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      padding: 14px 16px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 8px 10px;
    }
    .avatar {
      width: 34px; height: 34px;
      border-radius: 50%;
      object-fit: cover;
      background: rgba(255,255,255,0.15);
    }
    .name {
      font-size: 14px;
      line-height: 1.1;
      max-width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .wrap {
      padding: 18px 16px;
      max-width: 560px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 16px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      background: var(--btn);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { background: var(--btnHover); }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: var(--dangerHover); }

    .address {
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
      word-break: break-all;
      display: none;
    }
    .hint {
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="profile">
      <img id="avatar" class="avatar" alt="" />
      <div id="name" class="name">Гость</div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <div style="font-weight:700; font-size:16px;">Кошелёк TON</div>
          <div class="hint">Подключение через TON Connect</div>
        </div>
        <button id="walletBtn" class="btn">Привязать кошелёк</button>
      </div>

      <div id="walletAddr" class="address"></div>

      <!-- контейнер TON Connect UI (не обязателен, но удобно оставлять) -->
      <div id="tonconnect" style="margin-top:14px;"></div>
    </div>
  </div>

<script>
  // ---- Telegram user UI ----
  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  const user = tg?.initDataUnsafe?.user;
  const nameEl = document.getElementById("name");
  const avatarEl = document.getElementById("avatar");

  const displayName =
    (user?.first_name || "") + (user?.last_name ? (" " + user.last_name) : "") ||
    (user?.username ? ("@" + user.username) : "") ||
    "Гость";

  nameEl.textContent = displayName.trim() || "Гость";

  if (user?.photo_url) {
    avatarEl.src = user.photo_url;
  } else {
    // фолбэк — просто кружок без картинки
    avatarEl.removeAttribute("src");
  }

  // ---- TON Connect ----
  // 1) Создай tonconnect-manifest.json на своём домене и укажи URL здесь:
  const MANIFEST_URL = "https://ton-connect-webapp.vercel.app/tonconnect-manifest.json";

  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: MANIFEST_URL,
    buttonRootId: "tonconnect", // сюда UI может рендерить свою кнопку/диалоги
  });

  const btn = document.getElementById("walletBtn");
  const addrEl = document.getElementById("walletAddr");

  function shortenAddress(a) {
    if (!a || a.length < 12) return a || "";
    // пример формата: Rho43******Fk32O (5 + ****** + 5)
    return a.slice(0, 5) + "******" + a.slice(-5);
  }

  function setConnectedUI(address) {
    btn.textContent = "Отвязать";
    btn.classList.add("danger");
    addrEl.style.display = "block";
    addrEl.textContent = shortenAddress(address);
  }

  function setDisconnectedUI() {
    btn.textContent = "Привязать кошелёк";
    btn.classList.remove("danger");
    addrEl.style.display = "none";
    addrEl.textContent = "";
  }

  async function refreshState() {
    const wallet = tonConnectUI.wallet;
    if (wallet?.account?.address) setConnectedUI(wallet.account.address);
    else setDisconnectedUI();
  }

  // подписка на изменения статуса
  tonConnectUI.onStatusChange(async (wallet) => {
    if (wallet?.account?.address) setConnectedUI(wallet.account.address);
    else setDisconnectedUI();
  });

  btn.addEventListener("click", async () => {
    try {
      if (tonConnectUI.wallet) {
        await tonConnectUI.disconnect();
        setDisconnectedUI();
      } else {
        // откроет выбор кошелька + подключение (Tonkeeper/MyTonWallet/Wallet.tg и т.д.)
        await tonConnectUI.connectWallet();
        // UI обновится через onStatusChange
      }
    } catch (e) {
      console.error(e);
      // можно показать tg.showPopup, если хочешь
    }
  });

  refreshState();
</script>
</body>
</html>
