<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>Wallet WebApp</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
        background: #070b1a; /* темно-синий почти черный */
        color: white;
        height: 100vh;
    }

    .top-bar {
        width: 100%;
        padding: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .balance-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .left-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1f2a48, #111827);
        border: 2px solid #7c3aed;
    }

    .balance-info {
        display: flex;
        flex-direction: column;
    }

    .balance-label {
        font-size: 13px;
        color: #8b9bb4;
    }

    .balance-value {
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 18px;
        font-weight: 600;
    }

    .ton-icon {
        width: 18px;
        height: 18px;
        background: #0098ea;
        border-radius: 50%;
    }

    .connect-btn {
        padding: 10px 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        color: white;
        background: linear-gradient(135deg, #7c3aed, #6d28d9);
        transition: 0.2s ease;
    }

    .connect-btn:active {
        transform: scale(0.97);
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="top-bar">
    <div class="balance-container">
        <div class="left-section">
            <div class="avatar"></div>

            <div class="balance-info">
                <div class="balance-label">Ваш баланс</div>
                <div class="balance-value">
                    <div class="ton-icon"></div>
                    0.002
                </div>
            </div>
        </div>

        <button class="connect-btn">Connect Wallet</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>

</body>
</html>
