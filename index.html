<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TONBOX</title>

<style>
:root{
  --bg:#151414;
  --card:#1c1b1b;
  --stroke:rgba(255,255,255,.06);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);

  --g1:#262626;
  --g2:#1e1e1e;
  --g3:#2a2424;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#151414;
  color:var(--text);
}

.app{
  max-width:420px;
  margin:0 auto;
  padding:20px 16px 40px;
}

/* Wallet */
.wallet{
  background:linear-gradient(135deg,#1b1a1a,#202020);
  border:1px solid var(--stroke);
  border-radius:22px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.wallet-left{
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar{
  width:44px;
  height:44px;
  border-radius:16px;
  background:linear-gradient(135deg,#2a2a2a,#1f1f1f);
}

.wallet .label{
  font-size:13px;
  color:var(--muted);
}

.wallet .amount{
  font-weight:700;
  font-size:18px;
  margin-top:4px;
}

.btn{
  border:none;
  border-radius:16px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#2b2b2b,#232323);
  color:white;
}

/* Section title */
.section-title{
  font-size:12px;
  letter-spacing:.6px;
  color:var(--muted);
  margin-bottom:10px;
}

/* Season card */
.season{
  background:linear-gradient(145deg,#1a1a1a,#202020);
  border:1px solid var(--stroke);
  border-radius:26px;
  padding:20px;
  margin-bottom:20px;
}

.pill{
  display:inline-block;
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:#232323;
  color:var(--muted);
  margin-bottom:12px;
}

.season h2{
  margin:0 0 10px;
  font-size:20px;
}

.meta{
  display:flex;
  gap:12px;
  margin:12px 0 18px;
}

.meta-box{
  flex:1;
  background:#1f1f1f;
  border-radius:14px;
  padding:10px;
  font-size:13px;
}

.meta-box .k{
  color:var(--muted);
  font-size:11px;
}

.meta-box .v{
  margin-top:4px;
  font-weight:600;
}

.timer{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.tbox{
  flex:1;
  background:#1e1e1e;
  border-radius:14px;
  padding:8px;
  text-align:center;
}

.tbox .num{
  font-weight:700;
}

.small{
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">

  <!-- Wallet -->
  <div class="wallet">
    <div class="wallet-left">
      <div class="avatar"></div>
      <div>
        <div class="label">Ваш кошелёк</div>
        <div class="amount">1.23 TON</div>
        <div class="small">Кошелёк подключен</div>
      </div>
    </div>
    <button class="btn">Пополнить</button>
  </div>

  <div class="section-title">СЕЗОНЫ</div>

  <!-- Season 1 -->
  <div class="season">
    <div class="pill">SEASON 1 • ACTIVE</div>
    <h2>Season 1</h2>

    <div class="meta">
      <div class="meta-box">
        <div class="k">Supply</div>
        <div class="v">10,000</div>
      </div>
      <div class="meta-box">
        <div class="k">Remaining</div>
        <div class="v">4,237</div>
      </div>
      <div class="meta-box">
        <div class="k">Key price</div>
        <div class="v">2.3 TON</div>
      </div>
    </div>

    <button class="btn">Mint Free Box</button>
  </div>

  <!-- Season 2 -->
  <div class="season">
    <div class="pill">SEASON 2 • SOON</div>
    <h2>Season 2</h2>

    <div class="meta">
      <div class="meta-box">
        <div class="k">Supply</div>
        <div class="v">10,000</div>
      </div>
      <div class="meta-box">
        <div class="k">Status</div>
        <div class="v">Coming Soon</div>
      </div>
    </div>

    <button class="btn" style="opacity:.5; cursor:not-allowed;">Скоро</button>
  </div>

</div>

</body>
</html>
