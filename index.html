<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TONBOX</title>

<style>
:root{
  --bg:#151414;
  --card:#1c1b1b;
  --stroke:rgba(255,255,255,.06);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#151414;
  color:var(--text);
}

.app{
  max-width:420px;
  margin:0 auto;
  padding:30px 16px 40px;
}

/* Logo block */
.logo-block{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:30px;
}

.logo{
  width:90px;
  height:90px;
  border-radius:24px;
  background:linear-gradient(145deg,#1f1f1f,#232323);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  font-size:18px;
}

/* Wallet */
.wallet{
  background:linear-gradient(145deg,#1b1a1a,#202020);
  border:1px solid var(--stroke);
  border-radius:22px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:28px;
}

.wallet-left{
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar{
  width:48px;
  height:48px;
  border-radius:18px;
  background:#2a2a2a;
  overflow:hidden;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.wallet .label{
  font-size:13px;
  color:var(--muted);
}

.wallet .amount{
  font-weight:700;
  font-size:18px;
  margin-top:4px;
}

.small{
  font-size:12px;
  color:var(--muted);
}

.btn{
  border:none;
  border-radius:16px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
  background:#262626;
  color:white;
}

/* Section */
.section-title{
  font-size:12px;
  letter-spacing:.6px;
  color:var(--muted);
  margin-bottom:10px;
}

.season{
  background:#1b1b1b;
  border:1px solid var(--stroke);
  border-radius:26px;
  padding:20px;
  margin-bottom:20px;
}

.pill{
  display:inline-block;
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:#232323;
  color:var(--muted);
  margin-bottom:12px;
}

.season h2{
  margin:0 0 10px;
  font-size:20px;
}

.meta{
  display:flex;
  gap:12px;
  margin:12px 0 18px;
}

.meta-box{
  flex:1;
  background:#1f1f1f;
  border-radius:14px;
  padding:10px;
  font-size:13px;
}

.meta-box .k{
  color:var(--muted);
  font-size:11px;
}

.meta-box .v{
  margin-top:4px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">

  <!-- LOGO -->
  <div class="logo-block">
    <div class="logo">TONBOX</div>
  </div>

  <!-- WALLET -->
  <div class="wallet">
    <div class="wallet-left">
      <div class="avatar" id="avatar"></div>
      <div>
        <div class="label">Ваш кошелёк</div>
        <div class="amount">1.23 TON</div>
        <div class="small" id="username">Кошелёк подключен</div>
      </div>
    </div>
    <button class="btn">Пополнить</button>
  </div>

  <div class="section-title">СЕЗОНЫ</div>

  <div class="season">
    <div class="pill">SEASON 1 • ACTIVE</div>
    <h2>Season 1</h2>

    <div class="meta">
      <div class="meta-box">
        <div class="k">Supply</div>
        <div class="v">10,000</div>
      </div>
      <div class="meta-box">
        <div class="k">Remaining</div>
        <div class="v">4,237</div>
      </div>
      <div class="meta-box">
        <div class="k">Key price</div>
        <div class="v">2.3 TON</div>
      </div>
    </div>

    <button class="btn">Mint Free Box</button>
  </div>

</div>

<!-- Telegram script -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;

if(user){
  // Username
  document.getElementById("username").innerText =
    user.first_name + (user.last_name ? " " + user.last_name : "");

  // Avatar
  if(user.photo_url){
    document.getElementById("avatar").innerHTML =
      '<img src="'+user.photo_url+'" />';
  }
}
</script>

</body>
</html>
