<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

<title>TON WebApp</title>

<style>
body {
    margin: 0;
    background: #070b1a;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.top-bar {
    padding: 16px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
}

.info {
    display: flex;
    flex-direction: column;
}

.name {
    font-weight: 600;
}

.address {
    font-size: 13px;
    color: #8b9bb4;
}

#connectBtn {
    background: linear-gradient(135deg,#7c3aed,#6d28d9);
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="top-bar">
    <div class="left">
        <img id="avatar" class="avatar"/>
        <div class="info">
            <div id="username" class="name"></div>
            <div id="wallet" class="address">Wallet not connected</div>
        </div>
    </div>
    <div id="ton-connect"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;

document.getElementById("username").textContent =
    user?.first_name + " " + (user?.last_name || "");

if(user?.photo_url){
    document.getElementById("avatar").src = user.photo_url;
}

// ===== TON CONNECT =====

const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://yourdomain.com/tonconnect-manifest.json',
    buttonRootId: 'ton-connect'
});

function shorten(addr){
    return addr.slice(0,4)+"***"+addr.slice(-4);
}

tonConnectUI.onStatusChange(async wallet => {
    if(wallet){
        const address = wallet.account.address;
        document.getElementById("wallet").textContent = shorten(address);

        // Отправляем на сервер
        await fetch("https://yourdomain.com/api/save-wallet", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                telegramInitData: tg.initData,
                wallet: address
            })
        });
    }
});
</script>

</body>
</html>
