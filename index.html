<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BattleROLL</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>

<style>
:root{
  --bg:#0b0f17;
  --soft:#161b25;
  --soft2:#1c2230;
  --text:#ffffff;
  --muted:#8e97a8;
  --blue:linear-gradient(135deg,#4da3ff,#3b82f6);
  --green:linear-gradient(135deg,#22d3a6,#06b6d4);
}

body{
  margin:0;
  background:radial-gradient(circle at top,#0f1a2a 0%,#0b0f17 60%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* ===== TOP SECTION ===== */

.top-wrapper{
  padding:18px 16px 10px;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.balance{
  display:flex;
  align-items:center;
  gap:8px;
  background:var(--soft);
  padding:8px 12px;
  border-radius:14px;
}

.ton-icon{
  width:24px;
  height:24px;
  border-radius:50%;
  background:#2b3142;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
}

.amount{
  font-weight:600;
  font-size:14px;
}

.plus{
  border:none;
  background:#2b3142;
  color:white;
  width:22px;
  height:22px;
  border-radius:50%;
  cursor:pointer;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 10px rgba(0,0,0,0.6);
}

.right-block{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
}

.wallet-btn{
  background:var(--blue);
  border:none;
  padding:10px 18px;
  border-radius:18px;
  font-weight:600;
  color:white;
  cursor:pointer;
}

.wallet-address{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  display:none;
}

/* ===== SEASONS BLOCK ===== */

.seasons{
  margin-top:20px;
  display:flex;
  gap:12px;
}

.season-card{
  flex:1;
  background:var(--soft2);
  padding:16px;
  border-radius:18px;
  cursor:pointer;
  transition:0.2s;
  position:relative;
  overflow:hidden;
}

.season-card:hover{
  transform:translateY(-2px);
  background:#232a3b;
}

.season-title{
  font-size:15px;
  font-weight:600;
}

.season-sub{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}
</style>
</head>

<body>

<div class="top-wrapper">

  <div class="topbar">
    <div class="balance">
      <div class="ton-icon">T</div>
      <span class="amount">0.00</span>
      <button class="plus">+</button>
    </div>

    <img id="avatar" class="avatar"/>

    <div class="right-block">
      <button id="walletBtn" class="wallet-btn">
        Wallet
      </button>
      <div id="walletAddr" class="wallet-address"></div>
    </div>
  </div>

  <!-- SEASONS -->
  <div class="seasons">
    <div class="season-card">
      <div class="season-title">Season 1</div>
      <div class="season-sub">Active leaderboard</div>
    </div>

    <div class="season-card">
      <div class="season-title">Season 2</div>
      <div class="season-sub">Coming soon</div>
    </div>
  </div>

</div>

<script>
const tg = window.Telegram?.WebApp;
if(tg) tg.ready();

const user = tg?.initDataUnsafe?.user;
const avatar = document.getElementById("avatar");
if(user?.photo_url){
  avatar.src = user.photo_url;
}

/* TON CONNECT */

const MANIFEST_URL = "https://ton-connect-webapp.vercel.app/tonconnect-manifest.json";

const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
  manifestUrl: MANIFEST_URL
});

const walletBtn = document.getElementById("walletBtn");
const walletAddr = document.getElementById("walletAddr");

function toFriendly(raw){
  try{
    const address = new TonWeb.utils.Address(raw);
    return address.toString(true, true, false);
  }catch{
    return raw;
  }
}

function shorten(addr){
  return addr.slice(0,4)+"******"+addr.slice(-4);
}

function updateUI(wallet){
  if(wallet?.account?.address){
    const friendly = toFriendly(wallet.account.address);
    walletBtn.textContent = "Disconnect";
    walletAddr.style.display = "block";
    walletAddr.textContent = shorten(friendly);
  }else{
    walletBtn.textContent = "Wallet";
    walletAddr.style.display = "none";
  }
}

walletBtn.addEventListener("click", async ()=>{
  if(tonConnectUI.wallet){
    await tonConnectUI.disconnect();
  }else{
    await tonConnectUI.connectWallet();
  }
});

tonConnectUI.onStatusChange(updateUI);
updateUI(tonConnectUI.wallet);
</script>

</body>
</html>
