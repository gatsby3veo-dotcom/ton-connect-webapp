<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="ton-connect"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: window.location.origin + '/tonconnect-manifest.json',
    buttonRootId: 'ton-connect'
  });

  // ✅ Закрываем WebApp только если юзер инициировал подключение
  let userInitiated = false;

  // Перехватываем клик по кнопке внутри ton-connect контейнера
  document.getElementById('ton-connect').addEventListener('click', () => {
    userInitiated = true;
  });

  tonConnectUI.onStatusChange(wallet => {
    if (wallet) {
      // Если кошелек уже был подключен ранее — НЕ закрываем сразу
      if (!userInitiated) return;

      tg.sendData(JSON.stringify({ wallet: wallet.account.address }));
      tg.close();
    }
  });
</script>

</body>
</html>
